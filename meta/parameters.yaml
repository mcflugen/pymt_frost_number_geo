config_filename:
  description: Name of this config file
  value:
    type: string
    default: FrostnumberGeo_Default.cfg
    units: '-'
config_for_method:
  description: Permafrost method being configured
  value:
    type: string
    default: FrostnumberGeoMethod
    units: '-'
config_description:
  description: Description of this configuration
  value:
    type: string
    default: Default configuration for FrostnumberGeo
    units: '-'
run_description:
  description: Description of this run
  value:
    type: string
    default: Default FrostnumberGeo run
    units: '-'
calc_surface_frostnumber:
  description: Calculate surface Frost number
  value:
    type: choice
    default: No
    choices:
      - Yes
      - No
    units: '-'
calc_stefan_frostnumber:
  description: Calculate Stefan Frost number
  value:
    type: choice
    default: No
    choices:
      - Yes
      - No
    units: '-'
output_directory:
  description: "Output directory, '.' for default"
  value:
    type: string
    default: '.'
    units: '-'
output_filename:
  description: Name of output file
  value:
    type: string
    default: FrostnumberGeo_output.nc
    units: '-'
degree_days_method:
  description: Method used to generated DDF and DDT
  value:
    type: string
    default: MinJanMaxJul
    units: '-'
input_var_source:
  description: 'Source of input variables: WMT or Default'
  value:
    type: choice
    default: Default
    choices:
      - Default
      - WMT
    units: '-'
grid_type:
  description: Form of the grid
  value:
    type: string
    default: uniform rectangular
    units: '-'
grid_rows:
  description: Number of rows in model grid (ydim)
  value:
    type: int
    default: 3
    units: '-'
grid_columns:
  description: Number of columns in model grid (xdim)
  value:
    type: int
    default: 2
    units: '-'
model_reference_date:
  description: Model time is relative to this date
  value:
    type: string
    default: '1900'
    units: 'yr'
model_start_date:
  description: Simulation start time
  value:
    type: string
    default: '1901'
    range:
      min: '1901'
      max: '2009'
    units: 'yr'
model_end_date:
  description: Simulation end time
  value:
    type: string
    default: '1905'
    range:
      min: '1901'
      max: '2009'
    units: 'yr'
model_timestep:
  description: Simulation time step
  value:
    type: int
    default: 1
    units: 'yr'
n_temperature_grid_fields:
  description: Number of full grids provided
  value:
    type: int
    default: 11
    units: '-'
temperature_grid_date_0:
